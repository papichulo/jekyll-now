---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>

<div id="post-nav" class="clearfix nav-slide">
    <div class="work">    
        {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">
            <span class="slide-wrap">&lt; {{page.previous.title}}</span>
        </a> 
        {% endif %} 
        &nbsp;&nbsp;&nbsp;&nbsp;
        {% if page.next.url %} 
        <a class="next" href="{{page.next.url}}">
            <span class="slide-wrap">{{page.next.title}} &gt;</span>
        </a> 
        {% endif %} 
    </div>
</div>
