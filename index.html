---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <pre>{{ post.date | date_to_string }}</pre>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
